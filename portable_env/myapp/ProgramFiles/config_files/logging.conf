[loggers]
keys=root,netmiko,netmiko_base,netmiko_transport

[logger_netmiko]
level=INFO
handlers=consoleHandler,fileHandler
qualname=netmiko
propagate=0

[logger_netmiko_base]
level=DEBUG
handlers=fileHandler
qualname=netmiko.base_connection
propagate=0

[logger_netmiko_transport]
level=INFO
handlers=fileHandler
qualname=netmiko.transport
propagate=0

[logger_root]
level=NOTSET
handlers=consoleHandler, fileHandler

[formatters]
keys=mainFormatter

[formatter_mainFormatter]
format=%(asctime)s - %(levelname)-8s %(message)s

[handlers]
keys=consoleHandler, fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=mainFormatter
args=(sys.stdout, )

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=mainFormatter
args=("debug.log",)